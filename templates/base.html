<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.1.2/build/cssfonts/fonts-min.css&3.1.2/build/cssreset/reset-min.css&3.1.2/build/cssbase/base-min.css">
	{% block css %}
	{% endblock %}
  </head>
  <body class="yui3-skin-sam yui-skin-sam">
	<div id="wrapper">
	  <div id="header">
		<h1 id="title">{{ title }}</h1>
		<div id="status">
		{% block status_message %}{% endblock %}
		</div>
	  </div>
	  <div id="content">
		{% block content %}
		  
		{% endblock %}
	  </div>
	</div>
	<div id="footer">
	</div>
	<script src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script>
	{% block js %}
	{% endblock %}
  </body>
</html>
